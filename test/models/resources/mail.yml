smtp:
  host: tls://smtp.gmail.com
  port: 465
  from: @@@EDIT_IT@@@
  protocol: SMTP_AUTH
  user: @@@EDIT_IT@@@
  password: @@@EDIT_IT@@@
  qdmail_debug: 2
template:
  reset_password:
    subject: てんしのおうち：動画配信会員 パスワード再設定手続きのお知らせ
    body: |
      以下のURLにアクセスし、パスワードの再設定をしてください。

      {{reset_url}}

      なお、URLの有効期限は1時間です。ご注意ください。
      有効期限が過ぎた場合は、あらためてパスワード再設定のお手続きをお願いします。

      ※  このメールは自動送信されたものです。
         このメールにご返信いただいてもお答えすることができません。
         ご了承ください。
  notify_payment:
    to: couger@kt.rim.or.jp
    subject: てんしのおうち：動画配信会員 入金完了通知
    body: |
      入金完了通知
      名前: {{user_name}}
      単元: {{deal_pack_name}}
  transfer_information:
    subject: てんしのおうち：動画配信会員 振込のご案内
    body: |
      ○○様

      このたびはモンテッソーリIT勉強会「てんしのおうち」に
      御入会のお申込みをいただき、ありがとうございました。

      次の奇数月１５日が開講日となっておりますので、
      偶数月末日までに必ずお振込をお願いいたします。

      金額　：  {{price}}円
      振込期限：{{deadline}}

      振込み先口座を下記にご案内いたします。

      {{bank_accounts_with_notes}}

      エンジェルズハウス研究所AHL　経理部
  reviewpack_transfer_information:
    subject: N期生 再視聴のお申し込み及び入金のお願い
    body: |
      {{user_name}}様

      再視聴のお申し込みをいただき、ありがとうございました。下記内容にてお受けしました。

      再視聴希望回
      {{item_names}}

      下記期限までに必ずお振込をお願いいたします。

      金額：{{price}}
      振込期限：{{deadline}}

      振込み先口座を下記にご案内いたします。

      {{bank_accounts_with_notes}}

      エンジェルズハウス研究所AHL　経理部
  reviewpack_request_notifycation:
    to: staff@bbb.ccc
    subject: N期生 再視聴 {{user_name}} {{item_count}}個
    body: |
      再視聴希望回
      {{item_names}}

      金額：{{price}}
      振込期限：{{deadline}}
